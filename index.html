<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="display">
            <p>0</p>
        </div>

        <div class="buttons">
            <button class="btn css-operetor" value="AC">AC</button>
            <button class="btn css-operetor" value="DEL">DEL</button>
            <button class="btn css-operetor" value="/">/</button>
            <button class="btn css-operetor" value="*">*</button>
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn  css-operetor" value="-">-</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="4">4</button>
            <button class="btn css-operetor" value="+">+</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn css-grid css-operetor" value="=">=</button>
            <button class="btn css-grid-0" value="0">0</button>
            <button class="btn" value=".">.</button>
        </div>

        <footer>
            <small>Develpoer by <a href="https://abdala-muse.github.io/portal/">@AbdaLa</a></small>
        </footer>
    </div>


    <script src="index.js"></script>
</body>
</html>
