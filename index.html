<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="display">
            <p>0</p>
        </div>

        <div class="buttons">
            <button class="btn  numericjs-operetor css-operetor">AC</button>
            <button class="btn js-operetor css-operetor">DEL</button>
            <button class="btn js-operetor css-operetor">/</button>
            <button class="btn js-operetor css-operetor">*</button>
            <button class="btn numeric">7</button>
            <button class="btn numeric">8</button>
            <button class="btn numeric">9</button>
            <button class="btn js-operetor css-operetor">-</button>
            <button class="btn numeric">6</button>
            <button class="btn numeric">5</button>
            <button class="btn numeric">4</button>
            <button class="btn js-operetor css-operetor">+</button>
            <button class="btn numeric">1</button>
            <button class="btn numeric">2</button>
            <button class="btn numeric">3</button>
            <button class="btn js-operetor css-grid css-operetor">=</button>
            <button class="btn js-operetor css-grid-0">0</button>
            <button class="btn js-operetor">.</button>
        </div>

        <footer>
            <small>Develpoer by <a href="https://abdala-muse.github.io/portal/">@AbdaLa</a></small>
        </footer>
    </div>


    <script src="index.js"></script>
</body>
</html>
